

<h1> {{currentYear}} </h1>

<select id="monthBox">
<option *ngFor = "let month of months; let i = index" [value]="month"> {{month.name}} </option>	

</select>
<button (click)="setMonth()"> Go </button>


<app-month-view [currentMonth]="currentMonth"
				[previousMonth]="previousMonth"
				[nextMonth]="nextMonth"
				>  </app-month-view>
